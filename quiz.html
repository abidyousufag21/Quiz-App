<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="quizContainer" class="container mt-5">
    <h4 class="text-center text-white fw-bold ">Press any key to start Quiz</h4>
    <div id="quizheader" class="container">
      <div id="allQuiz" class="p-1">
        <div class="p-4 rounded shadow d-flex justify-content-between align-items-center"
          style="background-color: #FB8B24">

          <h4>
            <span class="text-white fw-bold" id="minutes">14</span>
            <span class="text-white fw-bold">:</span>
            <span class="text-white fw-bold" id="seconds">60</span>
          </h4>



          <h2 class="text-white fw-bold">QUIZ APP</h2>
          <h3 class="text-end">
            <span id="runningQueNum" class="fs-1 text-white fw-bold" >0</span>
            <span class="text-white fw-bold">/</span>
            <span id="totalQueNum" class="text-white fw-bold">12</span>
          </h3>
        </div>
      </div>
    </div>
    <div class="py-1">
      <div class="p-2 rounded shadow" style="background-color: #e36414;">
        <div class="container">
          <h3 id="displayQuestion" class="text-white fw-bold">Question</h3>
        </div>
      </div>
      <div class="p-2 mt-2">
        <div class="container p-2">
          <div class="row p-2" style="background-color: #FB8B24">
            <div class="form-check" id="optionContainer">
          
            </div>
          </div>
        </div>


      </div>
      <div class="container">
        <div class="text-center d-grid gap-2 col-6 mx-auto">
          <button type="button" id="btn" class="btn btn-danger btn-lg fw-bold" disabled>
            &nbsp;&nbsp;&nbsp; Next &nbsp;&nbsp;&nbsp;
          </button>
        </div>
      </div>
    </div>
  </div>
  <div style="display: none" id="resultDisplay">
    <div class="container p-1">
      <div class="p-5 bg-danger text-center mt-5 rounded">
        <h1 class="text-white fw-bold">Your Result</h1>

      </div>

      <br />
      <div class="text-center bg-success p-5  rounded">
        <h2 class="text-white fw-bold">Your percentage is <h2>
        <span class="text-white fw-bold" id="percentage"></h2>
      </div>
    </div>
    <div class="container">
      <div class="text-center d-grid gap-2 col-3 mt-2 mx-auto">
        <button type="button" id="reset" class="btn btn-danger btn-lg fw-bold">
           Restart Quiz
        </button>
      </div>
  
    </div>
    
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./quiz.js"></script>
</body>

</html>
